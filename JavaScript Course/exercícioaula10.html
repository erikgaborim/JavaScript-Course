        div#es{
            font: normal 20pt Arial;

            height: 500px;
            line-height: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="es" onclick="clicar()" onmouseenter = "passar()" onmouseout="mostrar()">
        Interaja...

</body>
<script>
    function clicar(){
        var gt = window.document.getElementById('es')
        gt.innerHTML = 'Palmeiras não tem mundial'
        gt.style.background = "green"
    }
    function passar(){
        var pss = document.getElementById('es')
        pss.innerText = 'Vai clicar ou não meu parsero?!?!'
        pss.style.background = 'black'
    }
    var mostra = document.getElementById('es')
    mostra.addEventListener('mouseout', mostrae)
    function mostrae(){
        mostra.innerText = 'Qual foi fi?'
    }
