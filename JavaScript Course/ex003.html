    <script>
        //var num = window.prompt('digite um numero: ')no comando 'windows.prompt' o valor digitado sempre será considerado string, mesmo ele sendo um numero
        var num = Number.parseInt(window.prompt('digite um numero: '))//para resolver o problema acima, usamos o comando 'Number.parseInt' ou 'Number.parseFloat'
        var num2 = Number.parseInt(window.prompt('digite outro numero: '))
        var soma = num + num2
        window.alert(`A soma de ${num} e ${num2} é: ` + soma)//concatenação '+'; perceba que a mensagem está entre crases
  </script>
